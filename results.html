<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>КлубоГид - результаты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Подходящие клубы</h2>
    <div class="cards">
      <div class="card">Клуб программирования "IT Kids"</div>
      <div class="card">Школа музыки "Форте"</div>
      <div class="card">Спортивная секция "Юный атлет"</div>
    </div>
  </div>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.onEvent('themeChanged', () => {
      document.body.style.background = tg.themeParams.bg_color || '#f5f5f5';
    });
  </script>
</body>
</html>
