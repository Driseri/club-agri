<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КлубоГид</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="tg.js" defer></script>
</head>
<body>
  <div class="screen" id="start-screen">
    <button id="start-btn">Начать</button>
  </div>
  <div class="screen" id="welcome-screen" hidden>
    <p>Добро пожаловать в «КлубоГид»! Мы подберём кружки для вашего ребёнка.</p>
    <label><input type="checkbox" id="agree"> Я согласен на обработку данных</label>
    <button id="welcome-next" disabled>Далее</button>
  </div>
  <div class="screen" id="form-screen" hidden></div>
  <div class="screen" id="loading-screen" hidden>
    <p>Ищем подходящие клубы...</p>
    <div class="loader"></div>
  </div>
  <div class="screen" id="results-screen" hidden></div>
  <div class="screen" id="club-screen" hidden></div>
</body>
</html>
